      - CORE_PEER_TLS_ROOTCERT_FILE=/tmp/hyperledger/org2/peer1/tls-msp/tlscacerts/tls-0-0-0-0-7052.pem
      - CORE_PEER_MSPCONFIGPATH=/tmp/hyperledger/org2/peer1/msp
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/org2
    command: /bin/bash
    volumes:
      - /var/run/:/host/var/run/
      - /tmp/hyperledger/org0:/tmp/hyperledger/org0
      - /tmp/hyperledger/org1:/tmp/hyperledger/org1
      - /tmp/hyperledger/org2:/tmp/hyperledger/org2  
      - /tmp/hyperledger/chaincode:/opt/gopath/src/github.com/hyperledger/fabric-samples/chaincode
      - /tmp/hyperledger/channel-artifacts:/tmp/hyperledger/channel-artifacts
    networks:
      - fabric-ca
      
      